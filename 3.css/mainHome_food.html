<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <style>
    /* 전체 */
    *{
        margin: 0 auto;
        position: relative;
        padding: 0;
    }
    body{
        width:1200px;
        
    }

    /* 헤더파트 ===================================== */
    .header {
      
     
    }
    /* 로그인 부분 */
    .top{
        border: 1px solid orange;
        height:30px;
        background : orange;
        margin: 0 auto;
        
    }
    .top > .login{
        height:30px;
        border: 1px solid orange;
        font-size:15px;
        text-align: right;
        padding-right: 15px;
        line-height: 25px;
        color: white;
    }
    .top > .login > a:link{
        text-decoration: none;
        color: white;
    }
    .top > .login > a:visited{
        text-decoration: none;
        color: white;
    }


    /* 타이틀 */
    .title{
        height:100px;
        margin: 0 auto;
        font-size:40px;
        text-align: center;
        line-height: 100px;
    }


    /* 메뉴 파트 */
    :root {
        --nav-length: 6;
        --nav-width: calc(100% / var(--nav-length));
    }
    ul{
        list-style:none;
    }

    .search{
        border-top: 1px solid gainsboro;
        border-bottom: 1px solid gainsboro;
        height:60px; 
        margin:0 auto;
        background: white;
    }

    .search > .menu > li {
        display:inline-block;
        text-align: center;
        font-size:25px;
        width: calc(100% / 6);
        height:60px;
        margin-right: -6px;      
        font-weight: bold;
	    color: black;
        line-height: 60px;
    }

    


    .search > .menu > li:hover {
        background: orange;
        transition-duration: 0.3s;
        -moz-transition-duration: 0.3s;
        -webkit-transition-duration: 0.3s;
    }


    .search > .menu > li > a:link{
        text-decoration: none;
        color: black;
    }
    .search > .menu > li > a:visited{
        text-decoration: none;
        color: black;
    }
    .search > .menu > li > a:hover{
        font-weight: bold;
	    color: white;
    }
    .search > .nav-underline {
        position: absolute;
        left: 0;
        bottom: -2px;
        width: var(--nav-width);
        height: 2px;
        background: #333;
        transition: all .3s ease-in-out;
    }
    ul > li:nth-child(1).is-current ~ .nav-underline {
        left: calc(var(--nav-width) * 0);
    }
    ul > li:nth-child(2).is-current ~ .nav-underline {
        left: calc(var(--nav-width) * 1);
    }
    ul > li:nth-child(3).is-current ~ .nav-underline {
        left: calc(var(--nav-width) * 2);
    }
    ul > li:nth-child(4).is-current ~ .nav-underline {
        left: calc(var(--nav-width) * 3);
    }
    ul > li:nth-child(5).is-current ~ .nav-underline {
        left: calc(var(--nav-width) * 4);
    }
    ul > li:nth-child(1):hover ~ .nav-underline {
        left: calc(var(--nav-width) * 0);
    }
    ul > li:nth-child(2):hover ~ .nav-underline {
        left: calc(var(--nav-width) * 1);
    }
    ul > li:nth-child(3):hover ~ .nav-underline {
        left: calc(var(--nav-width) * 2);
    }
    ul > li:nth-child(4):hover ~ .nav-underline {
        left: calc(var(--nav-width) * 3);
    }
    ul > li:nth-child(5):hover ~ .nav-underline {
        left: calc(var(--nav-width) * 4);
    }
     


     /* 맛집 부분 */
     .container{
        height : 1000px;
        width:1200px;
        border: 1px solid black;
     }
     .title{
        border: 1px solid black;
         width:100%;
         height:15%;
         line-height:200px;
     }
     .subMenu{
        width:100%;
        height : 8%p;
        border: 1px solid black;

     }
     .subMenu > li{
        border: 0px solid black;
        display:inline-block;
        text-align: center;
        font-size:25px;
        width: calc(100% / 4);
        height:60px;
        margin-right: -6px;      
        font-weight: bold;
	    color: black;
        line-height: 60px;
     }
     
     .subMenu  > li:hover {
        background: orange;
        transition-duration: 0.3s;
        -moz-transition-duration: 0.3s;
        -webkit-transition-duration: 0.3s;
    }
    .subMenu  > li > a:link{
        text-decoration: none;
        color: black;
    }
    .subMenu  > li > a:visited{
        text-decoration: none;
        color: black;
    }
    .subMenu  > li > a:hover{
        font-weight: bold;
	    color: white;
    }
    .writeForm{
        height : 50px;
        border: 1px solid black;
        line-height:50px;
        box-sizing: border-box;
    }
    .writeForm div{
        display: inline-block;
    }
    .write{
        float:right;
        height : 100%;
        width:15%;
        border: 1px solid black;
        text-align: center;
        box-sizing: border-box;
    }
    .write button{
        height:30px;
        width:100px;
        font-size:  18px;
    }
    .select{
        box-sizing: border-box;
        height : 100%;
        width:100px;
        border: 1px solid black;
    }
    .selectBox{
        width:100px;
        height:30px;
        font-size:18px;
    }
    .information{
        border: 1px solid red;
        height:600px;
        width:100%;
        box-sizing: border-box;
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
        grid-column-gap: 30px;
        padding:30px;
    }
    .information > div{
        border: 1px solid black;
        width:100%;
        height:100%;
    }
    .information_1 > div > div{
        border: 1px solid black;
        box-sizing:border-box;
        display:grid;
        grid-template-rows:1fr 1fr;
        height: 50%;
    }
    
    .information_1 > div{
        box-sizing:border-box;
        grid-template-rows: 1fr 1fr;
        border: 1px solid black;
        height:50%;
        width:100%;

    }
    .information_1 > div > img{
        height:100%;
        width:100%;
    }
    .page {
        box-sizing:border-box;
        border: 1px solid black;
        height:8%;
        display:grid;
        grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-column-gap: 30px;
        padding-left: 200px;
        padding-right:200px;
        padding-top:20px;
        padding-bottom:20px;
        line-height:35px;
    }
    .page > div {
        box-sizing:border-box;
        border: 1px solid black;
        height:100%;
        width:100%;
        text-align:center;
    }
    
    </style>


</head>
<body>
    <div class="header">
        <div class="top">
            <div class="login">
                    <a href="">로그인</a>
            </div>
        </div>
        <div class="title">
        제주도 어디까지 가봤니?
        </div>
        <div class="search">
            <ul class="menu">
                <li><a href="#" class="is-current" >Home</a></li>
                <li><a href="#" >관광지</a></li>
                <li><a href="#" >맛집</a></li>
                <li><a href="#" >숙소</a></li>
                <li><a href="#" >나의여행</a></li>
                <li><a href="#" >마이페이지</a></li>
            </ul>
            <div class="nav-underline"></div>
        </div>
    </div>

    <div class="body">
        <div class="container">
            <div class="title">
                <h6>맛집</h6>               
            </div>
            <div class="subMenu">
                    <li><a href="#" class="is-current" >한식</a></li>

            <div class="writeForm">
                <div class="select">
                    <select class="selectBox" name="area">
                        <option value="0">좋아요순</option>

                <div class="write">
                    <button>글쓰기</button>                
                </div>
            </div>


            <div class="information">
                <div class="information_1">

                <div class="information_1"></div>

            <div class="page">

            </div>
        </div>
    </div>

</body>
</html>
